<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2 class="mb-3">Category List</h2>

    <a href="/category/create" class="btn btn-primary mb-3">Add New Category</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.categoryName}"></td>
            <td>
                <span th:text="${cat.categoryStatus == 1 ? 'Active' : 'Inactive'}"></span>
            </td>
            <td>
                <a th:href="@{'/category/edit/' + ${cat.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/category/delete/' + ${cat.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

    <a href="/products" class="btn btn-secondary">Go to Product List</a>

</div>

</body>
</html>
