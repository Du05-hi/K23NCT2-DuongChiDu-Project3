<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}"></h2>

    <form th:action="@{/category/save}" th:object="${category}" method="post">

        <div class="mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{categoryName}" required>
        </div>

        <div class="mb-3">
            <label>Status:</label>
            <select class="form-control" th:field="*{categoryStatus}">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/category" class="btn btn-secondary">Back</a>

    </form>

</div>

</body>
</html>
