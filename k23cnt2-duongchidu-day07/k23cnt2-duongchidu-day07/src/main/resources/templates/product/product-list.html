<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2>Product List</h2>

    <a href="/products/create" class="btn btn-primary mb-3">Add New Product</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>

            <td>
                <img th:src="${p.imageUrl}" width="60">
            </td>

            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td th:text="${p.category.categoryName}"></td>

            <td>
                <span th:text="${p.status == true ? 'Available' : 'Unavailable'}"></span>
            </td>

            <td>
                <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/category" class="btn btn-secondary">Go to Category List</a>

</div>

</body>
</html>
