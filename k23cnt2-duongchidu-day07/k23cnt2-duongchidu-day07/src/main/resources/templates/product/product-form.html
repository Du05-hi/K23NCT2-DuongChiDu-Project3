<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}"></h2>

    <form th:action="@{/products/save}" th:object="${product}" method="post">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label>Image URL</label>
            <input type="text" class="form-control" th:field="*{imageUrl}">
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01">
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}">
        </div>

        <div class="mb-3">
            <label>Content</label>
            <textarea class="form-control" th:field="*{content}"></textarea>
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select class="form-control" th:field="*{category.id}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.categoryName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <input type="checkbox" th:field="*{status}"> Available
        </div>

        <button class="btn btn-success">Save</button>
        <a href="/products" class="btn btn-secondary">Back</a>

    </form>

</div>

</body>
</html>
