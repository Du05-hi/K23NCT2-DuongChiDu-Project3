<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Add Book</title>
</head>
<body>
<section>

    <h3 class="fw-bold mb-3">Add New Book</h3>

    <form action="/books/save" method="post" class="p-4 bg-white border shadow-sm">

        <div class="mb-3">
            <label class="fw-bold">Code</label>
            <input type="text" name="code" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="fw-bold">Quantity</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="fw-bold">Price</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="fw-bold">Status</label>
                <select name="isActive" class="form-control">
                    <option value="1">Active</option>
                    <option value="0">Disable</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Authors</label>
            <div class="border p-3 rounded">

                <div th:each="a : ${authors}" class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" name="authorIds"
                           th:value="${a.id}">
                    <label class="form-check-label" th:text="${a.name}"></label>

                    <input type="radio" name="editor" th:value="${a.id}" class="ms-3">
                    <small class="text-muted">Chủ biên</small>
                </div>

            </div>
        </div>

        <button class="btn btn-success">Save</button>
        <a href="/books" class="btn btn-secondary">Back</a>
    </form>

</section>
</body>
</html>
