<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Book List</title>
</head>
<body>
<section>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Book List</h3>
        <a href="/books/add" class="btn btn-success">+ Add New Book</a>
    </div>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
        <tr>
            <th width="70">ID</th>
            <th width="120">Code</th>
            <th>Name</th>
            <th width="90">Qty</th>
            <th width="120">Price</th>
            <th>Authors</th>
            <th width="160">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.code}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.quantity}"></td>
            <td th:text="${b.price}"></td>

            <td>
                <span th:each="ba : ${b.bookAuthors}">
                    <span class="badge me-1"
                          th:classappend="${ba.isEditor == 1} ? 'bg-danger' : 'bg-warning text-dark'"
                          th:text="${ba.author.name + (ba.isEditor == 1 ? ' (Chủ biên)' : '')}">
                    </span>
                </span>
            </td>

            <td>
                <a th:href="@{/books/edit/{id}(id=${b.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${b.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Xóa sách này?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
