<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Author List</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Author List</h3>
        <a href="/authors/add" class="btn btn-success">+ Add New Author</a>
    </div>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
        <tr>
            <th width="70">ID</th>
            <th width="120">Code</th>
            <th>Name</th>
            <th>Email</th>
            <th width="140">Phone</th>
            <th width="160">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${authors}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.code}"></td>
            <td th:text="${a.name}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.phone}"></td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${a.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${a.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Xóa tác giả này?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
