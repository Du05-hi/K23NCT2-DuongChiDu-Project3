<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f3ede3; font-family: 'Segoe UI', sans-serif; }
        .login-box { width: 420px; margin: 70px auto; background: white; padding: 30px;
                     border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.20); }
        .title { text-align: center; font-weight: bold; font-size: 24px; color: #4e342e; }
        .btn-coffee { background-color: #6d4c41; color: white; font-weight: 600; padding: 10px; }
        .btn-coffee:hover { background-color: #5d4037; }
    </style>
</head>

<body>

<div class="login-box">

    <h2 class="title">Đăng nhập</h2>

    <!-- HIỂN THỊ LỖI -->
    <div class="alert alert-danger mt-3" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/login}" method="post" th:object="${user}">

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-coffee w-100 mt-3">
            Đăng nhập
        </button>

        <div class="text-center mt-3">
            <a href="/register">Bạn chưa có tài khoản? Đăng ký</a>
        </div>
    </form>

</div>

</body>
</html>
