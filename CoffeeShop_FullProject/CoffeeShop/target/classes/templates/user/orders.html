<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <h3>Đơn hàng của tôi</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã đơn</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#numbers.formatDecimal(o.total,0,'POINT',0,'POINT')} + ' VND'"></td>
            <td th:text="${o.status}"></td>
        </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(orders)}">Bạn chưa có đơn hàng nào.</p>
</th:block>

</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
