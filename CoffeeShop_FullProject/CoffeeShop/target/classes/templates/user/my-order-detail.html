<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng | CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background: #faf7f1;
            font-family: "Courier New", monospace;
            color: #3b3430;
        }

        /* ===== CARD CHI TIẾT ĐƠN ===== */
        .detail-card {
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            border: 1px solid #e6dfd3;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: 0.2s;
        }

        .detail-card:hover {
            transform: translateY(-3px);
        }

        /* ===== TIÊU ĐỀ ===== */
        h2 {
            font-size: 28px;
            font-weight: 800;
            color: #3d4f37;
            letter-spacing: 1px;
            text-align: center;
        }

        h5 {
            color: #4d3c33;
            font-weight: 700;
            margin-top: 20px;
        }

        .info-title {
            color: #5b4639;
            font-weight: 700;
        }

        /* ===== STATUS ===== */
        .status {
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 5px;
        }
        .status-pending { background:#ffefcf; color:#a66b00; border:1px solid #e8c887; }
        .status-completed { background:#e4f4e7; color:#2e7d32; border:1px solid #8cc499; }
        .status-cancelled { background:#fde3e3; color:#d32f2f; border:1px solid #e9b1b1; }

        /* ===== TABLE ===== */
        table {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e3d8c8;
        }

        thead {
            background: #e8d7c4 !important;
            color: #4a362c !important;
            font-weight: 700;
            font-size: 15px;
        }

        tbody tr {
            background: #faf7f3;
        }

        tbody tr:hover {
            background: #f0e7dd !important;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e6d8c8;
            box-shadow: 0 2px 7px rgba(0,0,0,.12);
        }

        /* ===== TỔNG TIỀN ===== */
        .total-box {
            font-size: 22px;
            font-weight: 800;
            color: #a6281b;
            margin-top: 20px;
            text-align: right;
        }

        /* ===== BUTTON ===== */
        .btn-coffee {
            background: #415738;
            color: white;
            font-weight: 700;
            border-radius: 10px;
            padding: 10px 20px;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        .btn-coffee:hover {
            background:#2e4129;
            transform: translateY(-2px);
        }

    </style>

</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="container mt-4">

    <h2>CHI TIẾT ĐƠN HÀNG</h2>

    <div class="detail-card mt-4">

        <!-- ===================== THÔNG TIN ĐƠN ===================== -->
        <p><span class="info-title">Mã đơn hàng:</span> <span th:text="${order.id}"></span></p>
        <p><span class="info-title">Ngày đặt:</span>
            <span th:text="${#temporals.format(order.orderDate,'dd/MM/yyyy HH:mm')}"></span>
        </p>

        <p class="status" th:classappend="' status-' + ${order.status}">
            <span th:text="${order.status}"></span>
        </p>

        <hr>

        <!-- ===================== NGƯỜI NHẬN ===================== -->
        <h5>Thông tin người nhận</h5>
        <p><b>Họ tên:</b> <span th:text="${order.customerName}"></span></p>
        <p><b>SĐT:</b> <span th:text="${order.phone}"></span></p>
        <p><b>Địa chỉ:</b> <span th:text="${order.address}"></span></p>

        <hr>

        <!-- ===================== SẢN PHẨM ===================== -->
        <h5>Sản phẩm đã mua</h5>

        <table class="table table-bordered align-middle mt-3">
            <thead>
            <tr>
                <th>Ảnh</th>
                <th>Sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${items}">

                <!-- ẢNH -->
                <td>
                    <img th:src="@{'/img/' + ${item.product.image}}" class="product-img">
                </td>

                <!-- TÊN + SIZE + ĐƯỜNG + ĐÁ + TOPPING -->
                <td>
                    <strong th:text="${item.product.name}"></strong>

                    <div class="mt-1 text-muted" style="font-size: 14px;">
                        Size: <span th:text="${item.size}"></span><br>
                        Đường: <span th:text="${item.sugar}"></span><br>
                        Đá: <span th:text="${item.ice}"></span><br>
                        <span th:if="${item.toppingNames != null}">
                            Topping: <span th:text="${item.toppingNames}"></span>
                        </span>
                    </div>
                </td>

                <!-- ĐƠN GIÁ 1 LY (ưu tiên item.price nếu có, không thì product.price) -->
                <td>
                    <span th:text="
                        ${#numbers.formatDecimal(
                            (item.price != null ? item.price : item.product.price),
                            0, 'COMMA', 0, 'POINT'
                        )} + ' đ'
                    "></span>
                </td>

                <!-- SỐ LƯỢNG -->
                <td th:text="${item.quantity}"></td>

                <!-- THÀNH TIỀN = ĐƠN GIÁ × SỐ LƯỢNG -->
                <td class="text-danger fw-bold">
                    <span th:text="
                        ${#numbers.formatDecimal(
                            (item.price != null ? item.price : item.product.price) * item.quantity,
                            0, 'COMMA', 0, 'POINT'
                        )} + ' đ'
                    "></span>
                </td>

            </tr>
            </tbody>
        </table>

        <!-- ===================== TỔNG TIỀN ĐƠN HÀNG ===================== -->
        <div class="total-box">
            Tổng tiền:
            <span th:text="${#numbers.formatDecimal(order.total,0,'COMMA',0,'POINT')} + ' đ'"></span>
        </div>

        <div class="mt-4 text-end">
            <a href="/my-orders" class="btn btn-coffee">
                ⬅ Quay lại danh sách đơn hàng
            </a>
        </div>

    </div>

</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
