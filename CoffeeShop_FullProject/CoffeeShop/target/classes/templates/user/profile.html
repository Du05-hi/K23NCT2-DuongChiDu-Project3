<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân - CoffeeShop</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <style>
        body {
            background-color: #f3ede3;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-wrapper {
            max-width: 900px;
            margin: 30px auto;
        }

        .card-coffee {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            padding: 22px;
        }

        .card-coffee h4 {
            margin-bottom: 15px;
        }

        .btn-coffee {
            background-color: #6d4c41;
            color: white;
            font-weight: 600;
        }

        .btn-coffee:hover {
            background-color: #5d4037;
        }

        .label-span {
            font-weight: 600;
            color: #5d4037;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="layout/navbar :: navbar"></div>

<div class="profile-wrapper">

    <div class="row g-4">

        <!-- ========== THÔNG TIN CƠ BẢN ========== -->
        <div class="col-md-6">
            <div class="card-coffee">

                <h4>Thông tin cá nhân</h4>

                <p class="text-muted" style="font-size: 14px;">
                    Cập nhật tên hiển thị để dùng trong đơn hàng và lời chào.
                </p>

                <!-- Thông báo -->
                <div th:if="${msgProfile != null}" class="alert alert-success py-2">
                    <span th:text="${msgProfile}"></span>
                </div>

                <form th:action="@{/profile/update}" method="post" th:object="${user}">

                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control"
                               th:field="*{fullName}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email (không đổi)</label>
                        <input type="email" class="form-control"
                               th:value="${user.email}" readonly>
                    </div>

                    <!-- Nếu sau này bạn có thêm phone/address thì thêm ở đây -->

                    <button type="submit" class="btn btn-coffee">
                        Lưu thay đổi
                    </button>
                </form>

            </div>
        </div>

        <!-- ========== ĐỔI MẬT KHẨU ========== -->
        <div class="col-md-6">
            <div class="card-coffee">

                <h4>Đổi mật khẩu</h4>

                <p class="text-muted" style="font-size: 14px;">
                    Nên dùng mật khẩu khó đoán để bảo vệ tài khoản tốt hơn.
                </p>

                <!-- Lỗi đổi mật khẩu -->
                <div th:if="${errorPassword != null}" class="alert alert-danger py-2">
                    <span th:text="${errorPassword}"></span>
                </div>

                <!-- Đổi mật khẩu thành công -->
                <div th:if="${msgPassword != null}" class="alert alert-success py-2">
                    <span th:text="${msgPassword}"></span>
                </div>

                <form th:action="@{/profile/change-password}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <input type="password" name="oldPassword"
                               class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" name="newPassword"
                               class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nhập lại mật khẩu mới</label>
                        <input type="password" name="confirmPassword"
                               class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-coffee">
                        Đổi mật khẩu
                    </button>

                </form>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
