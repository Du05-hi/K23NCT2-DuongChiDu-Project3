<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-color: #faf7f1;
            font-family: "Courier New", monospace;
        }

        /* HỘP LOGIN */
        .login-box {
            width: 430px;
            margin: 80px auto;
            background: white;
            padding: 35px 35px 40px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            border: 1px solid #e6e0d6;
        }

        /* TIÊU ĐỀ */
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 26px;
            color: #3d4f37;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* INPUT */
        .form-control {
            border-radius: 10px;
            border: 1px solid #c7c2b8;
            padding: 10px 12px;
            font-size: 15px;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: #415738;
            box-shadow: 0 0 0 3px rgba(65, 87, 56, 0.28);
        }

        /* NÚT LOGIN */
        .btn-coffee {
            background-color: #415738;
            color: white;
            font-weight: 700;
            padding: 12px;
            letter-spacing: 1px;
            border-radius: 10px;
            transition: 0.2s;
            border: none;
        }

        .btn-coffee:hover {
            background-color: #2e4129;
            transform: translateY(-1px);
        }

        /* LINK ĐĂNG KÝ */
        .login-box a {
            color: #415738;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .login-box a:hover {
            text-decoration: underline;
            color: #2e4129;
        }

        /* HIỆU ỨNG ALERT */
        .alert {
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 15px;
        }

    </style>
</head>

<body>

<div class="login-box">

    <h2 class="title">Đăng nhập</h2>

    <!-- HIỂN THỊ LỖI -->
    <div class="alert alert-danger mt-3" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/login}" method="post" th:object="${user}">

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-coffee w-100 mt-4">
            ĐĂNG NHẬP
        </button>

        <div class="text-center mt-3">
            <a href="/register">Bạn chưa có tài khoản? Đăng ký</a>
        </div>
    </form>

</div>

</body>
</html>
