<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f3ede3; font-family: 'Segoe UI', sans-serif; }
        .register-box { width: 450px; margin: 60px auto; background: white; padding: 30px;
                        border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.20); }
        .title { text-align: center; font-size: 24px; font-weight: bold; color: #4e342e; }
        .btn-coffee { background-color: #6d4c41; color: white; font-weight: 600; padding: 10px; }
        .btn-coffee:hover { background-color: #5d4037; }
    </style>
</head>

<body>

<div class="register-box">

    <h2 class="title">Tạo tài khoản</h2>

    <!-- HIỂN THỊ LỖI -->
    <div class="alert alert-danger mt-3" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">

        <div class="mt-3">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" name="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-coffee w-100 mt-4">Đăng ký</button>

        <div class="text-center mt-3">
            <a href="/login">Đã có tài khoản? Đăng nhập</a>
        </div>

    </form>

</div>

</body>
</html>
