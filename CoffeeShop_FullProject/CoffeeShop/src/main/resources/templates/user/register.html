<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-color: #faf7f1;
            font-family: "Courier New", monospace;
        }

        /* HỘP ĐĂNG KÝ */
        .register-box {
            width: 460px;
            margin: 70px auto;
            background: white;
            padding: 40px 35px 45px;
            border-radius: 18px;
            border: 1px solid #e6e0d6;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: 0.25s ease;
        }

        .register-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.20);
        }

        /* TIÊU ĐỀ */
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #3d4f37;
            letter-spacing: 1px;
        }

        /* INPUT */
        .form-control {
            border-radius: 10px;
            border: 1px solid #c7c2b8;
            padding: 11px 12px;
            font-size: 15px;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: #415738;
            box-shadow: 0 0 0 3px rgba(65, 87, 56, 0.28);
        }

        /* NÚT ĐĂNG KÝ */
        .btn-coffee {
            background-color: #415738;
            color: white;
            font-weight: 700;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-coffee:hover {
            background-color: #2e4129;
            transform: translateY(-1px);
        }

        /* LINK ĐĂNG NHẬP */
        a {
            color: #415738;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            color: #2d3f29;
            text-decoration: underline;
        }

        /* ALERT LỖI */
        .alert {
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 15px;
        }

    </style>
</head>

<body>

<div class="register-box">

    <h2 class="title">Tạo tài khoản</h2>

    <!-- HIỂN THỊ LỖI -->
    <div class="alert alert-danger mt-3" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">

        <div class="mt-3">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" name="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-coffee w-100 mt-4">Đăng ký</button>

        <div class="text-center mt-3">
            <a href="/login">Đã có tài khoản? Đăng nhập</a>
        </div>

    </form>

</div>

</body>
</html>
