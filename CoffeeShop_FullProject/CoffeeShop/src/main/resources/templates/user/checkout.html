<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thanh toán - CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3ede3;
            font-family: 'Segoe UI', sans-serif;
        }

        h2.title {
            font-weight: 700;
            color: #4e342e;
        }

        .checkout-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .form-label {
            font-weight: 600;
            color: #4e342e;
        }

        .pay-option {
            padding: 10px;
            border-radius: 12px;
            background: #fffdf8;
            border: 1px solid #e2d8ce;
            cursor: pointer;
        }

        .pay-option:hover {
            background: #f7f0e9;
        }

        .pay-icon {
            width: 28px;
            margin-right: 8px;
        }

        .qr-img {
            border-radius: 14px;
            width: 210px;
            border: 1px solid #ddd;
        }

        .btn-coffee {
            background-color: #6d4c41;
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
        }

        .btn-coffee:hover {
            background-color: #5d4037;
            color: white;
        }

        .summary-box {
            background: white;
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border: 1px solid #e0d8d0;
        }

        .price {
            color: #d84315;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="container mt-4">

    <h2 class="title">Thanh toán</h2>

    <div class="row mt-3">

        <div class="col-md-7">
            <div class="checkout-card">

                <form th:action="@{/checkout/process}" method="post">

                    <h5>Thông tin khách hàng</h5>

                    <div class="mt-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text" name="customerName" class="form-control" required>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Địa chỉ giao hàng</label>
                        <textarea name="address" rows="3" class="form-control" required></textarea>
                    </div>

                    <hr class="mt-4">
                    <h5>Phương thức thanh toán</h5>

                    <div class="form-check pay-option">
                        <input class="form-check-input" type="radio" name="paymentMethod"
                               value="COD" checked data-bs-toggle="collapse"
                               data-bs-target="#codBox">
                        <label class="form-check-label">
                            <img src="/img/cod.png" class="pay-icon">
                            Thanh toán khi nhận hàng (COD)
                        </label>
                    </div>

                    <div id="codBox" class="collapse show ms-2 mt-1 text-muted small">
                        Nhân viên giao hàng sẽ thu tiền khi giao hàng.
                    </div>

                    <div class="form-check pay-option mt-3">
                        <input class="form-check-input" type="radio" name="paymentMethod"
                               value="BANK" data-bs-toggle="collapse" data-bs-target="#bankBox">
                        <label class="form-check-label">
                            <img src="/img/bank.png" class="pay-icon">
                            Chuyển khoản ngân hàng (QR)
                        </label>
                    </div>

                    <div id="bankBox" class="collapse ms-2 mt-2">
                        <strong>DUONG CHI DU</strong><br>
                        STK: <b>307200588888</b> – MBBank
                        <div class="mt-2">
                            <img src="/img/bank_qr.png" class="qr-img">
                        </div>
                    </div>

                    <div class="form-check pay-option mt-3">
                        <input class="form-check-input" type="radio" name="paymentMethod"
                               value="MOMO" data-bs-toggle="collapse" data-bs-target="#momoBox">
                        <label class="form-check-label">
                            <img src="/img/momo.png" class="pay-icon">
                            Ví MoMo (QR Code)
                        </label>
                    </div>

                    <div id="momoBox" class="collapse ms-2 mt-2">
                        Ví MoMo: <strong>0365184434</strong>
                        <div class="mt-2">
                            <img src="/img/momo_qr.png" class="qr-img">
                        </div>
                    </div>

                    <div class="form-check pay-option mt-3">
                        <input class="form-check-input" type="radio" name="paymentMethod"
                               value="VISA" data-bs-toggle="collapse"
                               data-bs-target="#visaBox">
                        <label class="form-check-label">
                            <img src="/img/visa.png" class="pay-icon">
                            Thẻ VISA
                        </label>
                    </div>

                    <div id="visaBox" class="collapse ms-2 mt-2">
                        <label class="form-label">Số thẻ</label>
                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456">

                        <label class="form-label mt-3">Ngày hết hạn</label>
                        <input type="text" class="form-control" placeholder="MM/YY">

                        <label class="form-label mt-3">CVV</label>
                        <input type="password" class="form-control" placeholder="***">
                    </div>

                    <button type="submit" class="btn btn-coffee w-100 mt-4">
                        ✔ Hoàn tất đặt hàng
                    </button>

                </form>

            </div>
        </div>

        <div class="col-md-5">
            <div class="summary-box">

                <h5>Tóm tắt đơn hàng</h5>

                <div th:each="item : ${cartItems}" class="mb-2">
                    <div class="d-flex justify-content-between">
                        <span>
                            <strong th:text="${item.product.name}"></strong>
                            × <span th:text="${item.quantity}"></span>
                        </span>

                        <span class="price"
                              th:text="${item.product.price * item.quantity} + ' đ'">
                        </span>
                    </div>
                </div>

                <hr>

                <h4 class="text-end mt-4">
                    Tổng:
                    <span class="price"
                          th:text="${session.coupon != null ?
                    (total - (total * session.coupon.discountValue / 100))
                    : total} + ' đ'">
    </span>
                </h4>


            </div>
        </div>

    </div>
</div>

<div th:replace="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
