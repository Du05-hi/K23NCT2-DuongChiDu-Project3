<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công - CoffeeShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3ede3;
            font-family: 'Segoe UI', sans-serif;
        }

        .success-box {
            width: 550px;
            margin: 80px auto;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.20);
            text-align: center;
        }

        .check-icon {
            font-size: 70px;
            color: #2e7d32;
        }

        .btn-coffee {
            background-color: #6d4c41;
            color: white;
            font-weight: 600;
            padding: 10px;
        }
        .btn-coffee:hover {
            background-color: #5d4037;
        }

        a {
            text-decoration: none;
            color: #4e342e;
        }
    </style>
</head>

<body>

<div class="success-box">

    <div class="check-icon">✔</div>

    <h2>Đặt hàng thành công!</h2>

    <p class="mt-3">
        Cảm ơn bạn đã mua hàng tại <strong>CoffeeShop</strong>.
    </p>

    <!-- nếu backend truyền mã đơn -->
    <p th:if="${orderId}">
        Mã đơn hàng của bạn là:
        <strong th:text="${orderId}"></strong>
    </p>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary me-2">⬅ Về trang chủ</a>

        <a href="/my-orders" class="btn btn-coffee">
            Xem đơn hàng của tôi ➜
        </a>
    </div>

</div>

</body>
</html>
