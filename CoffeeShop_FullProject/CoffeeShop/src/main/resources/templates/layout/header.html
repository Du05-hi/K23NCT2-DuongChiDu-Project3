<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="header">

    <header class="cong-header shadow-sm"
            style="background:#ffffff;position:sticky;top:0;z-index:1000;border-bottom:1px solid #eee;">
        <div class="container d-flex align-items-center justify-content-between py-2">

            <!-- LOGO + SLOGAN -->
            <div class="d-flex flex-column">
                <a href="/" class="text-decoration-none fw-bold"
                   style="font-size:22px;color:#4a5a2c;letter-spacing:2px;text-transform:uppercase;">
                    CafeOnline
                </a>
                <span style="font-size:11px;color:#a5722a;letter-spacing:1px;">
                    "Cà phê theo cách của bạn"
                </span>
            </div>

            <!-- MENU DESKTOP -->
            <nav class="d-none d-lg-block">
                <ul class="list-unstyled d-flex mb-0" style="gap:24px;">
                    <li><a href="/story"   class="text-decoration-none"
                           style="font-size:13px;letter-spacing:2px;text-transform:uppercase;color:#3b4621;">Câu chuyện</a></li>
                    <li><a href="/news"    class="text-decoration-none"
                           style="font-size:13px;letter-spacing:2px;text-transform:uppercase;color:#3b4621;">Bảng tin</a></li>
                    <li><a href="/menu"    class="text-decoration-none"
                           style="font-size:13px;letter-spacing:2px;text-transform:uppercase;color:#3b4621;">Thực đơn</a></li>
                    <li><a href="/stores"  class="text-decoration-none"
                           style="font-size:13px;letter-spacing:2px;text-transform:uppercase;color:#3b4621;">Cửa hàng</a></li>
                    <li><a href="/recruit" class="text-decoration-none"
                           style="font-size:13px;letter-spacing:2px;text-transform:uppercase;color:#3b4621;">Tuyển dụng</a></li>
                </ul>
            </nav>

            <!-- ICON QUỐC KỲ -->
            <span style="width:28px;height:28px;border-radius:50%;background:#ffdd00;
                         display:flex;align-items:center;justify-content:center;
                         font-size:11px;font-weight:700;color:#d0021b;">
                VN
            </span>

        </div>
    </header>

</div>

</body>
</html>
