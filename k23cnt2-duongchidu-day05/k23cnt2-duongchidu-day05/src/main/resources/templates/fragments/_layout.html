<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">K23CNT2 - Trang</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body style="background:#f1f1f1">

<!-- Header Fragment -->
<header th:fragment="header" class="container d-flex align-items-center bg-white mt-2">
    <a href="/">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" style="height:60px">
    </a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ms-4">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a th:href="@{/home}" class="nav-link">Trang chủ</a></li>
            <li class="nav-item"><a th:href="@{/about}" class="nav-link">Giới thiệu</a></li>
            <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Liên hệ</a></li>
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link">Profile</a></li>
        </ul>
    </nav>
</header>

<!-- Menu Fragment -->
<nav th:fragment="menu" class="text-center mt-3">
    <ul style="list-style:none; padding:0;">
        <li><a th:href="@{/home}">Trang chủ</a></li>
        <li><a th:href="@{/about}">Giới thiệu</a></li>
        <li><a th:href="@{/contact}">Liên hệ</a></li>
    </ul>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="text-center mt-4 bg-white py-3 border-top">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" style="width:50px;">
    <address>© 2025 <b>K23CNT2 - Duong Chi Du</b></address>
    <nav th:insert="fragments/_layout :: menu"></nav>
</footer>

</body>
</html>
